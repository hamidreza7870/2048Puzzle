<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./assets/icomoon/style.css">
  <title>2048 puzzle</title>

<body>
  <div class="game">
    <span class="number-score">SCORE</span>

    </div>
